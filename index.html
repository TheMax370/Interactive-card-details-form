<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Interactive card details form</title>
</head>

<body>
    <main>
        <section class="card-container">
            <div class="front-card">
                <img src="./images/card-logo.svg" alt="card-logo">
                <h1 id="mock-ccn">0000 0000 0000 0000</h1>
                <div class="front-card-info">
                    <h2 id="mock-name">JANE APPLESEED</h2>
                    <h3><span id="mock-month">00</span>/<span id="mock-year">00</span></h3>
                </div>
            </div>
            <div class="back-card">
                <h1 id="mock-cvc">000</h1>
            </div>
        </section>

        <section class="form-container">
            <div class="name-container">
                <label for="card-hn">CARDHOLDER NAME</label>
                <input type="text" name="card-hn" id="card-hn" placeholder="e.g Jane Appleseed" maxlength="22">
                <p id="error-name"></p>
            </div>
            <div class="cn-container">
                <label for="card-number">CARD NUMBER</label>
                <input type="text" name="card-number" id="card-number" placeholder="e.g 1234 5678 9123 0000"
                    maxlength="19">
                <p id="error-num"></p>
            </div>
            <div class="date-container">
                <div class="exp-date">
                    <label for="month">Exp. Date (MM/YY)</label>
                    <div class="date-info">
                        <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
                        <input type="text" name="year" id="year" placeholder="YY" maxlength="2">
                    </div>
                    <p id="error-date"></p>
                </div>
                <div class="card-vc">
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder="e.g 123" maxlength="4">
                    <p id="error-cvc"></p>
                </div>
            </div>
            <div class="thank-you">
                <img src="./images/icon-complete.svg" alt="complete">
                <h1>THANK YOU!</h1>
                <h2>We've added your card details</h2>
            </div>
            <button type="submit" id="button">Confirm</button>
        </section>
    </main>
</body>

</html>
